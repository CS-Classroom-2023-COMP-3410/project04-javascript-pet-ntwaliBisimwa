<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="container">
          <h1> My Virtual Pet</h1>
      
          <div id="pet" class="pet happy"></div>
      
          <div class="status">
            <p><strong>Mood:</strong> <span id="mood">Happy</span></p>
            <p><strong>Hunger:</strong> <span id="hunger">Full</span></p>
            <p><strong>Energy:</strong> <span id="energy">Energized</span></p>
          </div>
      
          <div class="controls">
            <button id="feedBtn">Feed 🍖</button>
            <button id="playBtn">Play 🎾</button>
            <button id="sleepBtn">Sleep 💤</button>
          </div>
        </div>
      
        <script src="script.js"></script>
      </body>

</html>
